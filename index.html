<script>
$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#formulario').keyup(function(){

  $('#resultado').html('');
  $('#state').val('');
  var searchField = $('#formulario').val();
  var expression = new RegExp(searchField, "i");
  $.getJSON('infopaso.json', function(data) {
   $.each(data, function(key, value){
    if (value.comuna.search(expression) != -1 || value.paso.search(expression) != -1)
    {
     $('#resultado').append('<div class="cardPlace"><div class="grid-container"><div class="infoCardPlace"><p class="dataName">'+value.comuna+'</p><p class="dataSeg">Estado de '+value.estado+'</p></div><div class="stateCardPlace"><img src="'+value.paso+'" class="dataState" alt="estado"></div></div></div>');
    }
   });
   


   if(resultado.innerHTML === ''){
      resultado.innerHTML += `
      <div class="emptyState">
        <div class="grid-container">
          <div class="iconBlankState">
            <img src="img/emptystate/iconBlankState2.svg" alt="">
          </div>
          <div class="infoBlankState">
            <p class="dataSeg">
              Mmm, ¿estará bien escrito? no lo encontramos ...
            </p>
          </div>
        </div>
      </div>
      `
    }


  });
 });
 
 $('#resultado').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#formulario').val($.trim(click_text[0]));
  $("#resultado").html('');
 });
});
</script>
